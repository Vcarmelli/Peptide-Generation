<!DOCTYPE html>
<html>

<head>
    <title>CSV Viewer</title>
</head>

<body>
    <h2>CSV Data</h2>
    <table border="1" cellpadding="5">
        {% for row in data %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>

</html>
